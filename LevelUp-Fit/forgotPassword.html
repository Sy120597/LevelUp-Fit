<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - LevelUp Fit</title>
  <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">LevelUp Fit ðŸŽ¯</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="blogs.html">BLOG</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div class="login-card">
      <h2>Reset Password</h2>
      <form id="forgotForm">

        <!-- Step 1: Email -->
        <div class="form-group">
          <label for="fpEmail">Enter your registered email</label>
          <input type="email" id="fpEmail" placeholder="Email">
          <p id="fpError" class="error hidden">Email not found. Please sign up first.</p>
        </div>

        <!-- Step 2: OTP (hidden initially) -->
        <div class="form-group otp-group hidden">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" placeholder="6-digit OTP">
          <p id="otpError" class="error hidden">Invalid OTP.</p>
        </div>

        <!-- Step 3: New Password (hidden initially) -->
        <div class="form-group hidden" id="newPasswordGroup">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="New password (min 6 chars)">
          <p id="passwordError" class="error hidden">Password must be at least 6 characters.</p>
        </div>

        <button type="submit">Proceed</button>
        <p><a href="login.html">Back to Login</a></p>
      </form>
    </div>
  </main>

  <!-- Footer -->

</body>
